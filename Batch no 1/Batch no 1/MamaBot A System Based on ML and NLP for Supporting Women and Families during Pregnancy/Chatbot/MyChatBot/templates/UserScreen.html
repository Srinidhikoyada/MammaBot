{% load static %}
<html>
<head>
<title>Mamabot Application</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link href="{% static 'default.css' %}" rel="stylesheet" type="text/css" media="screen" />
<script>
function displayFullName() {
    var request = new XMLHttpRequest();
	var input = document.getElementById("t2").value;
	var data = ""
	data = data + document.getElementById("t1").value+"\n"
	data = data + "You: "+input+"\n"
	request.open("GET", "http://127.0.0.1:8000/ChatData?mytext="+input);
	request.onreadystatechange = function() {
    if(this.readyState === 4 && this.status === 200) {
	    data = data + "Chatbot: "+this.responseText+"\n"
		document.getElementById("t1").innerHTML = data;
        }
    };
	request.send();
}
</script>
</head>
<body>
<div id="wrapper">
  <div id="header">
    <div id="logo">
      <h1><font color="f6e2e2" size=6>MamaBot: A System Based on ML and NLP for Supporting Women and Families during Pregnancy</font></h1>
	  <marquee><em><font color="wheat" size=4>Pregancy 101: Everything You Need To Know For a Healthy And Happy Nine Months</font></em></marquee>
    </div>
   
  
    </div>
  </div>
  <div id="menu">
    <ul>
      <li><a href="{% url 'Logout' %}">Logout</a></li>
      
   </ul>
  </div>
  <div id="page">
   <div id="content">
      <div class="post">
        <div class="title">
          <h2><center><font color = "wheat">BoT Is Online</center></h2>
         </div>
        <div class="entry">
		
	 <br>
          

          <div id="result">
        <textarea name="t1" id="t1" rows="50" cols="120"></textarea>
    </div>
	<input type="text" name="t2" id="t2" size="60"/>
    <button type="button" onclick="displayFullName()">GOO</button>

</body>
</html>
